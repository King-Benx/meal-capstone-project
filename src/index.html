<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header>
      <a href="">
        <img src="https://placehold.co/40x40/orange/white?font=Lora&text=MC" alt="" />
        <span>Meal Capstone Project</span>
      </a>
    </header>
    <!-- Main-->
    <section id="mainSection" class="main"></section>
    <!-- Footer -->
    <footer>Created by Microverse under CC Licence</footer>
    
    <button id="myBtn">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <img src="https://pixabay.com/photos/tree-sunset-clouds-sky-silhouette-736885/" alt="img">
        <h3>Name</h3>
        <ul class="properties">
          <li><span>Fuel: titanium</span><span>Length: 100,000</span></li>
          <li><span>weight: 400</span><span>Power: 100,000,000</span></li>
        </ul>
        <h3 class="commentsHeading">Comments</h3>
        <ul class="comments">
          <li> Date name: comment</li>
        </ul>
        <h3>Add a comment</h3>
        <form action="#">
          <input type="text" name="name" id="name" placeholder="your name">
          <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
          <button type="submit">Comment</button>
        </form>
      </div>
    </div>
</body>

</html>
